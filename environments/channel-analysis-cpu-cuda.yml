# the base environment that supports CPU computations (no GPU or SDRs)

name: flex-spectrum-sensor

channels:
- nvidia
- conda-forge
dependencies:
  # python3.9 is the most recent supported by the air-t platform board
- python=3.9
- pip
- jupyter
- ruff
- pandas<2
- scipy>=1.9.2
- seaborn>=0.12
- numpy>=1.21,<2
- matplotlib-base>=3.7
- numexpr>=2.7
- scikit-learn>=1.1,<2.0
- pyppeteer
- ipympl
- numexpr>=2.8.4
- humanfriendly
- array-api-compat
- methodtools
- labbench
- rpyc
- soapysdr
- xarray
- zarr
- dask
- msgspec
- frozendict
- dulwich
- ruamel.yaml
- schemdraw
- cupy ~= 12.2
- cython
- pip:
  - iqwaveform @ git+https://github.com/usnistgov/iqwaveform
  - xarray_dataclasses
  - ssmdevices

      # allows imports from the src/ directory in this repo
  - -e ..
