# the base environment that supports CPU computations (no GPU and no SDR hardware support)

name: gpu-spectrum-sensor

channels:
  - conda-forge

dependencies:
  # python3.9 is the most recent supported by our jetson board
  - python=3.9
  - pip
  - jupyter
  # - pytorch
  - numba
  - pandas<2
  - scipy>=1.9.2
  - seaborn>=0.12
  - numpy>=1.21
  - matplotlib-base>=3.7
  - numexpr>=2.7
  - scikit-learn>=1.1,<2.0
  - ruff
  - msgspec
  - pyppeteer
  - ipympl
  - numexpr>=2.8.4
  - humanfriendly
  - xarray
  - zarr
  - dulwich # git repository introspection for metadata
  - dask # this makes zarr output chunking configurable
  - pip:
      - iqwaveform @ git+https://github.com/usnistgov/iqwaveform
      # - line-profiler

      # allows imports from the src/ directory in this repo
      - -e ..