# the base environment that supports CPU computations (no GPU or SDRs)

name: striqt

channels:
- conda-forge
- nodefaults

dependencies:
  # development
- python
- pip
- jupyter
- ruff

# low-level analysis
- pandas
- scipy>=1.13
- numpy>=1.21
- numexpr>=2.8
- array-api-compat
- numba

# data formats
- yaml
- pyyaml
- msgspec~=0.18
- zarr>=2.18,<4
- netCDF4

# higher-level data analysis
- xarray>=2024.3
- dask

# for documentation and plotting
- mscorefonts
- matplotlib-base>=3.7
- open-fonts

- pip:
  - striqt @ git+https://github.com/usnistgov/striqt