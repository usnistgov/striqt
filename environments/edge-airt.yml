# the base environment that supports CPU computations (no GPU or SDRs)

name: flex-spectrum-sensor

channels:
- conda-forge
- nvidia
- file://opt/deepwave/conda-channels/airstack-conda
dependencies:
  # development
- python=3.9
- pip
- jupyter
- ruff
- toml
- ruamel.yaml
- pandas~=1.5
- scipy~=1.9
- numpy>=1.21,<2
- matplotlib-base>=3.7,<3.10
- numexpr~=2.8
- array-api-compat
- methodtools
- numba~=0.56.0
- labbench>=0.42.0,<1
- rpyc~=5.3
- xarray>=2024.3
- zarr~=2.18.2
- dask
- msgspec~=0.18
- schemdraw
- mscorefonts
- soapysdr-module-airt
- cython<3
- pytools==2022.1.12
- pyside6
- pyqtgraph
- soapysdr~=0.8.1
- pigz
- dulwich
- pip:
  - iqwaveform @ git+https://github.com/usnistgov/iqwaveform
  - xarray_dataclasses @ git+https://github.com/dgkuester/xarray-dataclasses@lazy-imports
  - --upgrade-strategy only-if-needed -e ..
  - https://archive.deepwavedigital.com/pycuda/pycuda-2020.1-cp39-cp39-linux_aarch64.whl
  - https://archive.deepwavedigital.com/pytools/pytools-2022.1.12-py2.py3-none-any.whl
  - --extra-index-url https://pip.cupy.dev/aarch64
  - cupy-cuda102
  - ssmdevices
