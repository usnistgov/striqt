# the base environment that supports CPU computations (no GPU or SDRs)

name: flex-spectrum-sensor

channels:
- nvidia
- conda-forge
- file://opt/deepwave/conda-channels/airstack-conda
dependencies:
  # python3.9 is the most recent supported by the air-t platform board
- python=3.9
- pip
- jupyter
- ruff
- pandas<2
- scipy>=1.9.2
- seaborn>=0.12
- numpy>=1.21,<2
- matplotlib-base>=3.7
- numexpr>=2.7
- scikit-learn>=1.1,<2.0
- pyppeteer
- ipympl
- numexpr>=2.8.4
- humanfriendly
- array-api-compat
- methodtools
- labbench
- rpyc
- soapysdr
- xarray
- zarr
- dask
- msgspec
- frozendict
- dulwich
- ruamel.yaml
- schemdraw
- soapysdr-module-airt
- cython<3
- pytools==2022.1.12
- numba~=0.56.0
- pip:
  - iqwaveform @ git+https://github.com/usnistgov/iqwaveform
  - xarray_dataclasses
  - ssmdevices
  - -e ..
  - https://archive.deepwavedigital.com/pycuda/pycuda-2020.1-cp39-cp39-linux_aarch64.whl
  - https://archive.deepwavedigital.com/pytools/pytools-2022.1.12-py2.py3-none-any.whl
  - --extra-index-url https://pip.cupy.dev/aarch64
  - cupy-cuda102
