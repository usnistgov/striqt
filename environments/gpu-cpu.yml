# the base environment that supports CPU computations (no GPU or SDRs)

name: flex-spectrum-sensor

channels:
- nvidia
- conda-forge
dependencies:
- python
- pip
- jupyter
- ruff
- pandas
- scipy~=1.15
- numpy>=1.24,<3
- matplotlib-base~=3.7
- numexpr~=2.8
- array-api-compat
- methodtools
- labbench>=0.42.0,<1
- xarray>=2024.3
- zarr<4
- dask
- msgspec~=0.18
- dulwich
- ruamel.yaml
- schemdraw
- mscorefonts
- cupy ~= 12.2
- cython
- nsight-compute
- pip:
  - iqwaveform @ git+https://github.com/usnistgov/iqwaveform
  - xarray_dataclasses @ git+https://github.com/dgkuester/xarray-dataclasses@lazy-imports-update

      # allows imports from the src/ directory in this repo
  - -e ..
