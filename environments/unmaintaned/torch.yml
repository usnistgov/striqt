# a python environment including CUDA capability

name: spectrum-sensor-edge-analysis

channels:
  - conda-forge

dependencies:
  # python3.9 is the most recent supported by our jetson board
  - python=3.9
  - pip
  - jupyter
  # - pytorch
  - numba
  - pandas<2
  - scipy>=1.9.2
  - seaborn>=0.12
  - numpy>=1.21
  - matplotlib-base>=3.7
  - numexpr>=2.7
  - scikit-learn>=1.1,<2.0
  - ruff
  - msgspec
  - pyppeteer
  - ipympl
  - numexpr>=2.8.4
  - humanfriendly
  - xarray
  - pytorch
  - torchvision
  # - torchaudio
  - pip:
      - methodtools
      - iqwaveform @ git+https://github.com/usnistgov/iqwaveform
      # - line-profiler

      # allows imports from the src/ directory from anywhere in the environment 
      - -e ..