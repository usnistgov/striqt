radio:
  location:
    - 39.991746624418745 # lat (deg)
    - -105.26457779333897 # long (deg)
    - 1783.4 # ASL (m)

  # eventually: "builtin" or "gps"
  timebase: internal

  # start acquisition at a fixed time modulus (requires GPS sync)
  cyclic_trigger:  # none (eventually: also float)

  # # calibration data path
  calibration_path: # none (eventually: path to cal data)


# any of these can be overridden by sweep settings
defaults:
  # RF
  center_frequency: 3710e6
  channel: 0 # (index)
  gain: -10 # dB

  # acquisition
  duration: 0.1 # acquisition duration (sec)
  sample_rate: 15.36e6

  # filtering and resampling
  analysis_bandwidth: 10e6
  lo_shift: right # digitally shift the LO out of the acquisition band: 'left', 'right', False

  # if_frequency: none # Hz (or none, for no external frequency conversion)
  # lo_gain: none # dB (or none, for no external frequency conversion)


captures:
  - center_frequency: 3710e6 # Hz
    gain: 0 # dB
  - center_frequency: 3730e6 # Hz
    gain: 0 # dB
  - center_frequency: 3750e6 # Hz
    gain: 0 # dB
  - center_frequency: 3770e6 # Hz
    gain: 0 # dB
  - center_frequency: 3790e6 # Hz
    gain: 0 # dB
  - center_frequency: 3810e6 # Hz
    gain: 0 # dB


channel_analysis:
    amplitude_probability_distribution:
        power_low: -40 # dBm
        power_high: 15 # dBm
        power_count: 221

    cyclic_channel_power:
        cyclic_period: 0.01
        cyclic_statistics:
        # any of "min", "mean", "max", or a quantile number 
        - min
        - mean
        - max
        detector_period: 1.6666666666666667e-05
        detectors:
        - rms
        - peak

    # iq_waveform:
    #     start_time_sec: 0
    #     stop_time_sec: 0.1

    persistence_spectrum:
        quantiles:
        - 0.1
        - 0.25
        - 0.5
        - 0.75
        - 0.9
        - 0.95
        - 0.99
        - 0.999
        - 1
        resolution: 15000.0
        window:
            - dpss
            - 5
        
    power_time_series:
        detector_period: 0.01
        detectors:
        - rms
        - peak