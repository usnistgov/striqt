[project.scripts]
check-sweep = "striqt.cli.check_sweep:run"
sensor-sweep = "striqt.cli.sweep_sweep:run"
plot-capture = "striqt.cli.plot_capture:run"

[tool.ruff]
target-version = "py39"
extend-include = [ "*.ipynb", ]
line-length = 88

[tool.ruff.format]
quote-style = "single"
line-ending = "lf"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff.lint.extend-per-file-ignores]
"**/__init__.py" = [ "F401", "F403", "E402"]

[tool.hatch.build.targets.wheel]
packages = [ "src/striqt", ]

[tool.hatch.build.targets.sdist]
packages = [ "src/striqt", ]
