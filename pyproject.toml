[project]
name = "striqt"
version = "0.1"
description = "tooling to support precision gpu-accelerated radio signal analysis and software radio automation"
requires-python = ">=3.9"
dependencies = [
    "array-api-compat>=1.6",
    "dask",
    "eval_type_backport",
    "exceptiongroup>=1.2",
    "matplotlib~=3.7",
    "msgspec~=0.19",
    "netCDF4",
    "numba",
    "numexpr~=2.8",
    "numpy>=1.21,<3",
    "pandas>=1.5",
    "scipy>=1.13,<2",
    "typing-extensions",
    "xarray>=2024.3",
    "zarr>=2.18,<4",
]

[[project.authors]]
name = "Dan Kuester"
email = "daniel.kuester@nist.gov"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.optional-dependencies]
dev = [
    "jupyter",
    "ruff",
]
gpu = [
    "cupy >= 12.2",
    "cython",
]
test = [
    "pytest",
    "nptdms",
]

