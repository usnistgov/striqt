[project]
name = "striqt"
version = "0.0.1"
description = "tooling to support precision gpu-accelerated radio signal analysis and software radio automation"
requires-python = ">=3.9"
dependencies = [ "array-api-compat",
 "dask",
 "frozendict",
 "iqwaveform @ git+https://github.com/usnistgov/iqwaveform",
 "labbench>=0.42.0,<1",
 "matplotlib~=3.7",
 "methodtools",
 "msgspec~=0.18",
 "netCDF4",
 "numba",
 "numexpr~=2.8",
 "numpy>=1.21,<3",
 "pandas",
 "rpyc~=5.3",
 "schemdraw",
 "scipy>=1.13,<2",
 "xarray>=2024.3",
 "zarr>=2.18,<4",
]

[[project.authors]]
name = "Dan Kuester"
email = "daniel.kuester@nist.gov"

[project.optional-dependencies]
dev = [ "jupyter",
 "ruamel_yaml",
 "ruff",
 "toml",
]
gpu-cpu = [ "cupy ~= 12.2",
 "cython",
]
edge-airt = [ "cupy-cuda102",
 "cython<3",
 "dulwich",
 "matplotlib>=3.7,<3.10",
 "numba~=0.56.0",
 "numpy>=1.21,<2",
 "pandas~=1.5",
 "pyqtgraph",
 "pyside6",
 "pytools==2022.1.12",
 "scipy~=1.9",
 "ssmdevices",
 "zarr~=2.18.2",
]

[project.scripts]
calibrate-sensor = "striqt.cli.calibrate:run"
check-sweep = "striqt.cli.check:run"
sensor-sweep = "striqt.cli.sweep:run"
plot-sensor-captures = "striqt.cli.plot:run"
serve-sensor = "striqt.cli.server:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/striqt"]

[tool.hatch.build.targets.sdist]
packages = ["src/striqt"]

[tool.ruff]
target-version = "py39"
extend-include = [ "*.ipynb",
]
line-length = 88

[tool.ruff.format]
quote-style = "single"
line-ending = "lf"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.ruff.lint.extend-per-file-ignores]
"**/__init__.py" = [ "F401",
 "F403",
 "E402",
]
