[project]
name = "flex-spectrum-sensor"
version = "0.0"
description = "exploring the analysis of IQ in aggregate waveforms"
requires-python = ">=3.9"
dependencies = [ "array-api-compat",
 "dask",
 "frozendict",
 "iqwaveform @ git+https://github.com/usnistgov/iqwaveform",
 "labbench>=0.42.0,<1",
 "matplotlib~=3.7",
 "methodtools",
 "msgspec~=0.18",
 "numba",
 "numexpr~=2.8",
 "numpy>=1.21,<3",
 "pandas",
 "rpyc~=5.3",
 "schemdraw",
 "scipy>=1.13,<2",
 "xarray>=2024.3",
 "xarray_dataclasses @ git+https://github.com/dgkuester/xarray-dataclasses@lazy-imports",
 "zarr>=2.18,<4",
]
[[project.authors]]
name = "Dan Kuester"
email = "daniel.kuester@nist.gov"

[project.optional-dependencies]
dev = [ "jupyter",
 "ruamel_yaml",
 "ruff",
 "toml",
]
gpu-cpu = [ "cupy ~= 12.2",
 "cython",
]
edge-airt = [ "cupy-cuda102",
 "cython<3",
 "dulwich",
 "matplotlib>=3.7,<3.10",
 "numba~=0.56.0",
 "numpy>=1.21,<2",
 "pandas~=1.5",
 "pyqtgraph",
 "pyside6",
 "pytools==2022.1.12",
 "scipy~=1.9",
 "ssmdevices",
 "zarr~=2.18.2",
]

[project.scripts]
edge-sensor-calibrate = "_edge_sensor_scripts.edge_sensor_calibrate:run"
edge-sensor-sweep = "_edge_sensor_scripts.edge_sensor_sweep:run"
edge-sensor-server = "_edge_sensor_scripts.edge_sensor_server:run"
plot-edge-data = "_edge_sensor_scripts.plot_edge_data:run"

[tool.ruff]
target-version = "py39"
extend-include = [ "*.ipynb",
]
line-length = 88

[tool.ruff.format]
quote-style = "single"
line-ending = "lf"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.ruff.lint.extend-per-file-ignores]
"**/__init__.py" = [ "F401",
 "F403",
 "E402",
]
